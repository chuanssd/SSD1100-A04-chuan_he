<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuan He - A04</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flexbox-header">
        <div class="logo-company">
            <img src="images/logo.png" alt="Company Logo">
             <div>
                <p>Campany Name</p>
                <p>Address</p>
                <p>Phone Number</p>
             </div>
        </div>
        <div class="invoice number">Invoice #12345</div>
    </header>
    <section class="flexbox-summary">
        <div class="client-info">
            <h3>bill to </h3>
            <p>Client Name</p>
            <p>Client Address</p>
        </div>
        <div class="invoice-info">
            <div>DATE</div>
            <div>Amount</div>
            <div>Due Date</div>
        </div>
    </section>
    <section class="flexbox-billable">
      <div>Item: Service Name</div>
      <div>Quantity</div>
      <div>Unit rate</div>
      <div>Amount(subtotal)</div>
    </section>
    <section class="flexbox-payment">
        <div>Payment instruction</div>
        <div>Total Due</div>
    </section>

   <footer class="flexbox-footer">
    <div>@ YYYY Company Name</div>
   </footer>

</body>
</html>
